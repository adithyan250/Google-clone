<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Google.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Google</title>
</head>
<body>
    <div class="body">
        <header>
            <div class="headerElements">
                <div class="elementA">
                    <div class="Gmail">
                         <a href="#">Gmail</a>  
                    </div>
                    <div class="Image">
                        <a href="#">Images</a>
                    </div>           
                </div>
                <div class="elementIcons">
                    <div class="Apps">
                        <i class="material-symbols-outlined">
                        apps
                        </i>
                    </div>
                    <div class="Account">
                        <img src="https://lh3.googleusercontent.com/ogw/AGvuzYZPLNck1zCF_BP0VTK4bOT48Kxqv9VtW7kTbsUVIg=s32-c-mo" alt="">
                    </div>
                </div>
            </div>
        </header>
        <div class="googleLogoSection">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="">
        </div>
        <div class="searchMain">
            <div class="searchSection">
                <div class="searchBar">
                    <div class="searchBarElements">
                        <div class="searchIcon">
                            <i class="material-symbols-outlined">
                                search
                            </i>
                        </div>
                        <div class="searchBox">
                            <input type="text">
                        </div>
                        <div class="voiceSearch">
                            <i class="material-symbols-outlined">
                                mic
                            </i>
                        </div>
                        <div class="googlelens">
                            <i class="material-symbols-outlined">
                                photo_camera
                            </i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mainBottomSection">
                <div class="bottomElements">
                    <center>
                        <input type="submit" value="Google Search" aria-label="Google Search" role="button" >
                        <input type="submit" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" role="button" >
                     </center>
                </div>
            </div>
        </div>
        <div class="googlelang">
            Google offered in: 
            <a href="#"> हिन्दी</a>
            <a href="#">বাংলা</a>
            <a href="#">తెలుగు</a>
            <a href="#">मराठी</a>
            <a href="#">தமிழ்</a>
            <a href="#">ગુજરાતી</a>
            <a href="#">ಕನ್ನಡ</a>
            <a href="#">മലയാളം</a>
            <a href="#">ਪੰਜਾਬੀ</a>
        </div>
    </div>
    <footer>
        <div class="countryName">
            India
        </div>
        <div class="footerBottomSection">
            <div class="about">
                <a href="#">About </a>
                <a href="#">Advertising </a>
                <a href="#">Business </a>
                <a href="#">How Search works </a>
            </div>
            <div class="privacy">
                <a href="#">Privacy </a>
                <a href="#">Terms </a>
                <a href="#">Settings </a>
            </div>
        </div>
    </footer>
</body>
</html>
